<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Comment System Manager</title>
</head>
<body>
<div class="container">
    <h1>Create Comment</h1>
    <hr>
    <form th:action="@{/user/comment/save}" th:object="${comment}" method="POST">
        <div class="form-group">
            <input type="text" th:field="*{content}" placeholder="Content" class="form-control mb-4">
        </div>
        <div class="form-group">
            <select class="form-select form-control mb-4" th:field="*{vehicleId}" aria-label="Default select example">
                <option th:each="vehicle : ${vehicles}" th:value="${vehicle.id}" th:text="${vehicle.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-info">Save Comment</button>
    </form>
    <hr>
</div>
</body>
</html>
