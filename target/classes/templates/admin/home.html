<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Panel</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f9fa;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.header {
			text-align: center;
			margin-bottom: 30px;
		}

		.menu {
			text-align: center;
		}

		.menu a {
			display: block;
			margin-bottom: 20px;
			padding: 10px;
			font-size: 18px;
			text-decoration: none;
			color: #333;
			background-color: #f8f8f8;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.menu a:hover {
			background-color: #e0e0e0;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="header">
		<h1>Admin Dashboard</h1>
	</div>
	<div class="row">
		<div class="col-md-4">
			<section class="custom-border">
				<h3><b>Agences</b> <span th:text="${agencyCount}"></span></h3>
			</section>
		</div>

		<div class="col-md-4">
			<section class="custom-border">
				<h3><b>Voitures</b> <span th:text="${carCount}"></span></h3>
			</section>
		</div>

		<div class="col-md-4">
			<section class="custom-border">
				<h3><b>Camions</b> <span th:text="${truckCount}"></span></h3>
			</section>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<section class="custom-border">
				<h3><b>Motos</b> <span th:text="${motorcycleCount}"></span></h3>
			</section>
		</div>

		<div class="col-md-4">
			<section class="custom-border">
				<h3><b>Clients</b> <span th:text="${userCount}"></span></h3>
			</section>
		</div>

		<div class="col-md-4">
			<section class="custom-border">
				<h3><b>Reservations</b> <span th:text="${reservationCount}"></span></h3>
			</section>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<section class="custom-border">
				<h3><b>Quatre roues</b> <span th:text="${total2Wheels}"></span>€</h3>
			</section>
		</div>

		<div class="col-md-4">
			<section class="custom-border">
				<h3><b>Deux roues</b> <span th:text="${total4Wheels}"></span>€</h3>
			</section>
		</div>

		<div class="col-md-4">
			<section class="custom-border">
				<h3><b>Total</b> <span th:text="${total}"></span>€</h3>
			</section>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<section class="custom-border">
				<h3><b>Voiture:</b> <span th:text="${carPercent}"></span> %</h3>
			</section>
		</div>

		<div class="col-md-4">
			<section class="custom-border">
				<h3><b>Camion:</b> <span th:text="${truckPercent}"></span> %</h3>
			</section>
		</div>

		<div class="col-md-4">
			<section class="custom-border">
				<h3><b>Deux roues:</b> <span th:text="${twoWheelPercent}"></span> %</h3>
			</section>
		</div>
	</div>

	<div class="row" th:each="agency : ${agencies}">
		<div class="col-md-4">
			<section class="custom-border">
				<h3><b th:text="${agency.name}"></b> <span th:text="${agency.percent}"></span>%</h3>
			</section>
		</div>
	</div>

	<div class="menu">
		<a th:href="@{/admin/vehicle}">Vehicle</a>
	</div>
</div>
</body>
</html>
