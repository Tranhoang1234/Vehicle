<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle System Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Create Vehicle</h1>
    <hr>
    <form th:action="@{/admin/vehicle/save}" th:object="${vehicle}" method="POST">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{price}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Weight</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{weight}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cylinder</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{cylinder}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Length</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{length}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Color</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{color}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Door Numbers</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{doorNumbers}" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Vehicle Type</label>
            <div class="col-sm-10">
                <select class="form-control" th:field="*{vehicleTypeId}">
                    <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Sales</label>
            <div class="col-sm-10">
                <select class="form-control" th:field="*{userId}">
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-info">Save Vehicle</button>
    </form>
    <hr>
    <a th:href="@{/admin/vehicle}">Back to Vehicle List</a>
</div>
</body>
</html>
