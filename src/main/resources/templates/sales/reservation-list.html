<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation System Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Reservation List</h1>
    <a th:href="@{/user/reservation/form-create-reservation}" class="btn btn-primary btn-sm mb-3">Add Reservation</a>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Vehicle</th>
            <th>User</th>
            <th>Start Date</th>
            <th>Return Date</th>
            <th>Total</th>
            <th>Actions</th> <!-- Add a new table header for actions -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.vehicle.name}"></td>
            <td th:text="${reservation.user.fullName}"></td>
            <td th:text="${reservation.startDate}"></td>
            <td th:text="${reservation.returnDate}"></td>
            <td th:text="${reservation.totalPrice}"></td>
            <td>
                <a th:href="@{/user/reservation/edit/{id}(id=${reservation.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/user/reservation/delete/{id}(id=${reservation.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
