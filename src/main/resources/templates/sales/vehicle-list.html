<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle List - Sales Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Vehicle List</h1>
    <a th:href="@{/sales/vehicle/form-create-vehicle}" class="btn btn-primary btn-sm mb-3">Add Vehicle</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Weight</th>
            <th>Cylinder</th>
            <th>Length</th>
            <th>Color</th>
            <th>Door Numbers</th>
            <th>Renter</th>
            <th>Vehicle Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle : ${vehicles}">
            <td th:text="${vehicle.id}"></td>
            <td th:text="${vehicle.name}"></td>
            <td th:text="${vehicle.price}"></td>
            <td th:text="${vehicle.weight}"></td>
            <td th:text="${vehicle.cylinder}"></td>
            <td th:text="${vehicle.length}"></td>
            <td th:text="${vehicle.color}"></td>
            <td th:text="${vehicle.doorNumbers}"></td>
            <td th:text="${vehicle.sales.fullName}"></td>
            <td th:text="${vehicle.vehicleType.name}"></td>
            <td>
                <a th:href="@{/sales/vehicle/form-update-vehicle/{id}(id=${vehicle.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/sales/vehicle/delete/{id}(id=${vehicle.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
